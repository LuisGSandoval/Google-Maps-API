    <!-- Create objects and push  -->

    <script type="text/javascript">
      
        // Declaración de variables en el objeto
        var Uno = 36.158253, Dos = -86.777907

        // Declaración de array donde estará el objeto
        var objLocation = [];

        // Declaración del objeto
        var obj = {};


        // Para asignar la variable al objeto
        obj = {
            lat: Uno,
            lng: Dos
        };


        // para ingresar datos del objeto al array, esto hará que todos los objetos se ingresen al array diámicamente
        objLocation.push(obj);

        // para sacar datos del objeto al array, esto hará que todos los objetos que se ingresaron al array diámicamente, se puedan sacar
        objLocation.pop(obj);

        //Para serializar como un objeto JSON
        var JsonStringToSend = JSON.stringify(objLocation);

    </script>


    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center:obj,
          zoom : 10
        });

        var marker = new google.maps.Marker({
            position: obj,
            map: map,
            title :"Hola."

          });

        var infoWindow = new google.maps.InfoWindow({
          content : "<h1 class='display-1'>Cómo estás?</h1>"
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker)
        });


      }
    </script>
